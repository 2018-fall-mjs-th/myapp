<div style="text-align:center">
  <h1>
    Welcome to {{ mytitle }}!
  </h1>

</div>

<h2>Quizzes</h2>

<ul>
  <!-- *ngFor="let * of _" is the Angular for-each syntax -->
  <!-- *ngIf="boolean" is the Angular if syntax-->
  <!-- (click) is a "parenthetical" Angular attribute-->
  <li *ngFor="let q of quizzes">{{ q.name }} <button *ngIf="q.canDelete" (click)="deleteQuiz(q)">Delete</button></li>
</ul>

<button (click)="addFunnyQuiz()">Add Funny Quiz</button>

<br>
<br>
<input type="text" [(ngModel)]="newQuizName">
<button (click)="addQuiz()">Add</button>

<h1>{{ newQuizName }}</h1>
